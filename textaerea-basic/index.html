<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <h1>
      Write your message here!
    </h1>
    <div class="textarea-container">
      <textarea id="userInput" rows="5" cols="30" maxlength="250" placeholder="Start typing...">
      </textarea>
      <span id="charCount">0 / 250</span>
    </div>

    <script>
        const textarea = document.getElementById('userInput');
const charCountDisplay = document.getElementById('charCount');
const maxChars = 250;

textarea.addEventListener('input', function () {
  const currentLength = textarea.value.length;

  charCountDisplay.textContent = `${currentLength} / ${maxChars}`;

  if (currentLength >= maxChars) {
    textarea.classList.add('limit-reached');
    charCountDisplay.classList.add('limit-reached');
  } else {
    textarea.classList.remove('limit-reached');
    charCountDisplay.classList.remove('limit-reached');
  }
});
    </script>
  </body>
</html>
